<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CryptoFlow Dashboard{% endblock %}</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/search.css') }}"
    />
    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Nền GIF động -->
    <div class="background-gif">
      <img
        src="{{ url_for('static', filename='source.gif') }}"
        alt="Background"
      />
    </div>
    <div class="background-overlay"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <button id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="sidebar-menu">
        <li class="sidebar-item" data-target-page="/">
          <a href="/">
            <span class="sidebar-icon">🏠</span>
            <span class="sidebar-text">Trang chủ</span>
          </a>
        </li>
        <li class="sidebar-item" data-target-page="search">
          <a href="#" id="openSearchModal">
            <span class="sidebar-icon">🔍</span>
            <span class="sidebar-text">Tìm kiếm</span>
          </a>
        </li>
        <li class="sidebar-item" data-target-page="/watchlist">
          <a href="/watchlist">
            <span class="sidebar-icon">📋</span>
            <span class="sidebar-text">Danh sách theo dõi</span>
          </a>
        </li>
        <li class="sidebar-item" data-target-page="/multi_rsi">
          <a href="/multi_rsi">
            <span class="sidebar-icon">📊</span>
            <span class="sidebar-text">Multi RSI</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <button class="icon-button"><i class="fas fa-bell"></i></button>
        <button class="icon-button"><i class="fas fa-cog"></i></button>
      </div>
    </aside>

    <!-- Nội dung chính -->
    <div class="content-container">
      <main class="content">{% block content %}{% endblock %}</main>
    </div>

    <!-- ✅ Include Search Modal -->
    {% include "search-modal.html" %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
