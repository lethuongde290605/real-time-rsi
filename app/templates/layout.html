<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}CryptoFlow Dashboard{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/search.css') }}" />
        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="background-gif">
            <img
                src="{{ url_for('static', filename='source.gif') }}"
                alt="Background" />
        </div>
        <div class="background-overlay"></div>

        <aside id="sidebar" class="sidebar">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="sidebar-menu">
                <li class="sidebar-item" data-target-page="/">
                    <a href="/">
                        <span class="sidebar-icon">üè†</span>
                        <span class="sidebar-text">Trang ch·ªß</span>
                    </a>
                </li>

                <li class="sidebar-item" data-target-page="search">
                    <a href="#" class="open-search-modal-trigger">
                        <span class="sidebar-icon">üîç</span>
                        <span class="sidebar-text">T√¨m ki·∫øm</span>
                    </a>
                </li>
                <li class="sidebar-item" data-target-page="/watchlist">
                    <a href="/watchlist">
                        <span class="sidebar-icon">üìã</span>
                        <span class="sidebar-text">Danh s√°ch theo d√µi</span>
                    </a>
                </li>
                <li class="sidebar-item" data-target-page="/multi_rsi">
                    <a href="/multi_rsi">
                        <span class="sidebar-icon">üìä</span>
                        <span class="sidebar-text">Multi RSI</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="icon-button"><i class="fas fa-bell"></i></button>
                <button class="icon-button"><i class="fas fa-cog"></i></button>
            </div>
        </aside>

        <div class="content-container">
            <main class="content">{% block content %}{% endblock %}</main>
        </div>

        <div id="search-modal" class="hidden">
            <div class="modal-container">
                <div class="d-flex align-items-center mb-3">
                    <div class="position-relative flex-grow-1">
                        <span
                            class="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
                            ><i class="fas fa-search"></i
                        ></span>
                        <input
                            id="searchInput"
                            type="text"
                            class="form-control ps-5 pe-5"
                            placeholder="T√¨m token ho·∫∑c c·∫∑p token..." />
                        <button
                            id="clearSearch"
                            class="position-absolute top-50 end-0 translate-middle-y me-3 btn btn-sm btn-link text-muted">
                            ‚úñ
                        </button>
                    </div>
                    <button
                        id="closeSearchBtn"
                        class="btn btn-sm btn-outline-light ms-2">
                        ƒê√≥ng
                    </button>
                </div>

                <div id="loadingSpinner" class="text-center my-4 d-none">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div
                    id="searchResults"
                    class="overflow-auto"
                    style="max-height: 400px"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/search.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
