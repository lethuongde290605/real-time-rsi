{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/watchlist.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<div class="container mt-5">
    <div class="watchlist-header">
        <h2 class="watchlist-title">⭐ Danh sách token theo dõi</h2>
        <a href="/search" class="search-bar-link">
            <i class="fas fa-search"></i>
            <span>Tìm kiếm cặp token</span>
        </a>
    </div>

    <div id="watchlist-container" class="mt-4">
        </div>

    <div class="add-pair-container mt-4">
        <button id="add-pair-btn" class="btn btn-primary-custom">
            <i class="fas fa-plus-circle"></i> Thêm cặp toke mới
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/watchlist.js') }}"></script>
{% endblock %}
