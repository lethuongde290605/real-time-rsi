{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/watchlist.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="watchlist-header">
        <h2 class="watchlist-title">⭐ Danh sách token theo dõi</h2>
    </div>

    <div id="watchlist-container" class="mt-4">
    </div>

    
    <div class="add-pair-container mt-4">
        <a href="#" id="add-pair-btn" class="btn-primary-custom open-search-modal-trigger" data-target-page="search">
            <span class="sidebar-icon">🔍</span>
            <span class="sidebar-text">Thêm cặp token mới</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='js/watchlist.js') }}"></script>
{% endblock %}
